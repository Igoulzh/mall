<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style media="screen">
    body{
      background-color: #eee
    }
    .content{
      /* background-color: red; */
      margin-top: 100px;
      background-color: white;
      padding:30px;
    }
    .form-horizontal .control-label{
      text-align: center;
    }
    h1{
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
  <body>
    <div class="container">
       <div class="row">

          <div class="col-md-8 col-md-offset-2 content">
            <h1>完善信息</h1>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="firstname" placeholder="请输入姓名">
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">性别</label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 女
                </label>
              </div>
              <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="firstname" placeholder="请输入地址">
                </div>
              </div>
              <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">生日</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="firstname" placeholder="请输入地址">
                </div>
              </div>
              <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">联系电话</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="firstname" placeholder="请输入电话">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">确定</button>
                </div>
              </div>
            </form>
          </div>
       </div>

    </div>
  </body>
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
